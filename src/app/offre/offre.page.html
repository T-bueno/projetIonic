<ion-header [translucent]="true">
  <ion-toolbar color="p">
    <ion-searchbar placeholder="Rechercher une offre"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
      <ion-label>
        <p>1XX XXX profils</p>
      </ion-label>

    <ion-item-sliding *ngFor="let post of posts">
      <ion-item class="no-padding" [routerLink]="['/menu/detailOffre/', post.id]">
        <ion-avatar slot="start">
          <img src="./assets/icon/favicon.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ post.title }}</h2>
          <h3>{{ post.details }}</h3>
          <p>Un exemple de paragraphe</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>  
    </ion-item-sliding>
  </ion-list>
