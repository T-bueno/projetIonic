<ion-header>  
  <ion-item color="primary">
    <ion-card-title color="light">Profil</ion-card-title>

    <ion-icon slot="end"name="settings" (click)="goToLogOut()"></ion-icon>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

<ion-item>
  <ion-label position="stacked">Votre photo</ion-label>
  <div class="flex">
    <div class="img-box">
      <img [src]="image">
    </div>
  </div>
  <ion-button (click)="addPhoto('library')" color="tertiary" expand="block">
    <ion-icon name="image" slot="start"></ion-icon>
    Ouvrir la bibliothèque
  </ion-button>
  <ion-button (click)="addPhoto('camera')" color="secondary" expand="block">
    <ion-icon name="camera" slot="start"></ion-icon>
    Prendre une photo
  </ion-button>
</ion-item>

<ion-item >
  <ion-label position="floating">Nom:</ion-label>
  <ion-input required type="text" [(ngModel)]="name" name="name"> </ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Prénom:</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Ville:</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Email:</ion-label>
  <ion-input required type="email" [(ngModel)]="email" name="email"> </ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Téléphone:</ion-label>
  <ion-input required type="tel" [(ngModel)]="phone" name="phone"> </ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Emploi recherché:</ion-label>
  <ion-input placeholder="Emploi recherché"></ion-input>
  <ion-input placeholder="Type de contrat"></ion-input>
  <ion-input placeholder="Localisation"></ion-input>
  <ion-input placeholder="Rayon"></ion-input>
  <ion-input placeholder="Disponibilité"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Votre CV :</ion-label>
  <ion-input type="file" placeholder="Vide"></ion-input>
</ion-item>


<ion-button expand="block" type="submit" color="success" shape="round" (click)="updateProfile()">Enregistrer</ion-button>
</ion-content>
