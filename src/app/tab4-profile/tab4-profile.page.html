<ion-header>  
  <ion-item color="primary">
    <ion-card-title color="light">Profil</ion-card-title>

    <ion-icon slot="end"name="settings" (click)="goToLogOut()"></ion-icon>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

<ion-item>
  <ion-icon name="person-circle-outline" size="large"></ion-icon>
  <ion-button color="medium">Choisir une photo</ion-button>
  <ion-input placeholder="Vide"></ion-input>
</ion-item>

<ion-item >
  <ion-label position="floating">Nom:</ion-label>
  <ion-input required type="text" [(ngModel)]="name" name="name"> </ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Prénom:</ion-label>
  <ion-input required type="text" [(ngModel)]="lastname" name="lastname"> </ion-input>

</ion-item>

<ion-item>
  <ion-label position="floating">Ville:</ion-label>
  <ion-input required type="text" [(ngModel)]="ville" name="ville"> </ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Email:</ion-label>
  <ion-input required type="email" [(ngModel)]="email" name="email"> </ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Téléphone:</ion-label>
  <ion-input required type="tel" [(ngModel)]="phone" name="phone"> </ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked"> Type de Contrat </ion-label>
  <ion-input required type="text" [(ngModel)]="contrat" name="contrat"> </ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked"> Emploi recherché </ion-label>
  <ion-input required type="text" [(ngModel)]="emploi" name="emploi"> </ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked"> Localisation </ion-label>
  <ion-input required type="text" [(ngModel)]="localisation" name="localisation"> </ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked"> Disponibilité </ion-label>
  <ion-input required type="text" [(ngModel)]="dispo" name="dispo"> </ion-input>
</ion-item>

<ion-item>
  <ion-icon name="reader-outline"></ion-icon>
  <ion-button color="medium">Votre CV</ion-button>
  <ion-input placeholder="Vide"></ion-input>
</ion-item>


<ion-button expand="block" type="submit" color="success" shape="round" (click)="updateProfile()">Enregistrer</ion-button>
</ion-content>
