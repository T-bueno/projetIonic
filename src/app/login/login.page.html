<div *ngIf="!connected">
  <!-- À afficher si l'utilisateur n'est pas connecté -->

    <img src="../assets/icon/home.png" class="ion-padding">
  
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"[(ngModel)]="user.password" required></ion-input>
    </ion-item>
  
    <!-- <ion-button expand="full" color="primary" (click)="login(user)"> LOGIN </ion-button> -->
    <ion-button expand="block" color="primary" (click)="login(user)">Connexion</ion-button>
    <ion-button expand="block" color="tertiary" [routerLink]="['/register']">Inscription</ion-button>

  
</div>

<div *ngIf="connected">
  <!-- Si l'utilisateur est connecté -->
  <img src="../assets/icon/home.png">
  
  <ion-content>

    <ion-item>
      <ion-label>
        <p>Méthode de connexion</p>
        <h2><b>email and {{ method }}</b></h2>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <p>Identifiant</p>
        <h2><b>{{ userId }}</b></h2>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <p>Adresse email</p>
        <h2><b>{{ email }}</b></h2>
      </ion-label>
    </ion-item>
    <section>
      <!-- <ion-button expand="full" color="primary" (click)="goToTab1()">Consulter nos offres</ion-button> -->
      <ion-button expand="full" color="primary" (click)="goToTab1()">Consulter nos offres</ion-button>
      
    </section>
  </ion-content>
  
</div>
