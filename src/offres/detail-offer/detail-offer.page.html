<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar mode="md" placeholder="Rechercher une offre"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-avatar slot="start">
      <img src="{{ entreprise.photo }}">
    </ion-avatar>
    <ion-label>
      <h3><b>{{ entreprise.nom }}</b></h3>
      <p>{{ entreprise.poste }}</p>
      <p>{{ entreprise.codepostal + " " + entreprise.adresse  }}</p>
    </ion-label>
    <ion-icon name="heart-outline"></ion-icon>
  </ion-item>

  <ion-card-content>

    <ion-card-subtitle>Pr√©sentation</ion-card-subtitle>


    <ion-label>
      <p>{{ entreprise.description }}</p>
    </ion-label>
  </ion-card-content>

  <ion-button expand="block" color="d">POSTULER A L'OFFRE</ion-button>





</ion-content>
